<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Table</title>
    <style>
        table {
            background-color: #ccc;
            position: relative;
            left: 50%;
        }

        body {
            background-color: #fff;
        }
        span {
            float: inline-end;
        }
       
    </style>
</head>

<body>
    <span class="toggle-btn" id="toggleBtn">
        
    </span>
    <table>
        <caption style="background-color: #fff;">Red Rocks, Colorado</caption>
        <tr>
            <th>Photo</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
        <tr>
            <td> <img src="./images/vacation1.jpg" alt="vacation1"> </td>
            <td>Jan 16, 2018</td>
            <td>View from the top row; sitting area holds 9,525 people</td>
        </tr>
        <tr>
            <td> <img src="./images/vacation2.jpg" alt="vacation2"> </td>
            <td>Feb 20, 2017</td>
            <td>Facing south from the top of the ampitheatre</td>
        </tr>
        <tr>
            <td> <img src="./images/vacation3.jpg" alt="vacation3"> </td>
            <td>Mar 30, 2019</td>
            <td>Nearby red rocks sit 6,450 feet (1,970 m) above sea level</td>
        </tr>
        <tr>
            <td>Copyright &copy; 2019 Zippy Photographers</td>
        </tr>
    </table>
</body>

</html>
