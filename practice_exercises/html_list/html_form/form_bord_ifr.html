<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM_IFRAME_BORDER</title>

</head>

<body>
    <div class="div1">
        <h1 style="font-family: sans-serif;"> <i>Application Form</i> </h1>
    </div>
    <p>
    <form action="" autocomplete="on" method="post" novalidate>
        <label for="fname">Name</label><br>
        <input type="text" id="fname" name="fname" size="40" required><br><br>
        <label for="email">Email address</label><br>
        <input type="email" id="email" name="email" size="30" required><br><br>
        <label for="phone">Phone number</label><br>
        <input type="tel" id="phone" name="phone-number" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2} -[0-9]{3}"
            maxlength="10" size="10" required><br><br>
        <label for="departments" required>Departments for consideration</label><br>
        <input type="checkbox" id="exec" name="executive">
        <label for="exec">Executive</label>
        <input type="checkbox" id="sales" name="sales">
        <label for="sales">Sales</label><br>
        <input type="checkbox" id="Marketing" name="Marketing">
        <label for="Marketing">Marketing</label>
        <input type="checkbox" id="technology" name="technology">
        <label for="technology">Technology</label><br>
        <input type="checkbox" id="all" name="all">
        <label for="all">All</label><br><br>
        <div>
            <label for="">Attach any supporting documents<br>
                (resume,CV.)</label><br><br>
            <input type="file" id="file" name="documents" multiple required><br><br>
            <label for="coverl">Write a cover letter.</label><br><br>
            <textarea name="cover_letter" id="coverl" cols="30" rows="10" title="Type your cover letter here."
                required></textarea><br><br>
        </div>
        <div class="submit">
            <input type="submit" name="Submit">
            <input type="reset" name="" id="">
        </div><br><br>
        <iframe src="./form_bord_ifr.html" style="border:5px solid #b3ff00;" width="50%" height="350px"
            title="iframe_page"></iframe>
        </p>
    </form>
</body>

</html>
